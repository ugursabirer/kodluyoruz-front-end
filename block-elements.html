<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements</title>
</head>

<body>
    <p>Lorem <b>ipsum dolor</b> sit, <em>amet consectetur</em> adipisicing elit. <a href="#">Rerum, doloribus!</a></p>
    <h2><a href="#">Block Element</a></h2>
    <div>
        <ul>
            <li>Lorem, ipsum dolor.</li>
            <li>Ipsa, voluptatem accusantium.</li>
            <li>Dignissimos, nemo saepe?</li>
            <li>Doloribus, molestias? Maxime.</li>
            <li>Vero, autem nobis?</li>
        </ul>
    </div>
</body>

</html>
